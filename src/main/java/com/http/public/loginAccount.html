<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Create Account</title>
    <style>
        #responseTextBox {
            height: 500px;
            width: 500px;
            /* Adjust the height as needed */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <h2>Library System Login Account</h2>
    <button id="goHomeButton" onclick="window.location.href = '/'">
        <i class="fas fa-home"></i> Home
    </button><br><br>
    <form id="myForm">
        <label>Enter UserToken</label><br>
        <input type='text' id='userToken' placeholder='Enter your userToken'><br><br>
        <button type="button" onclick="handleSubmit()">Submit</button><br><br>

        <textarea type="text" id="responseTextBox" placeholder="Response will appear here"></textarea><br>
    </form>
    <script>
        function handleSubmit() {
            event.preventDefault();
            const array1 = ["userToken"]
            if (!array1.every(checkText)) alert("Please check input");
            var inputValue = outputInputValue(array1);

            $.ajax({
                type: "GET",
                url: '/loginAccount?' + inputValue,
                success: function (response) {
                    $("#responseTextBox").val(response);
                },
                error: function (error) {
                    console.error("Error:", error);
                }
            });
        }
        function checkText(id) {
            var inputValue = $("#" + id).val();
            return (inputValue.trim() !== "");
        }
        function outputInputValue(ids) {
            var values = ids.map(id => id + "=" + $("#" + id).val());
            return values.join("&");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Library System "AddBook"</title>
    <style>
        #responseTextBox {
            height: 500px;
            width: 500px;
            /* Adjust the height as needed */
        }

        .longBox {
            width: 500px;
        }

        .hidden {
            display: none;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            /* Set a fixed height for each row */
            gap: 5px;
        }

        /* Optional: Add some styling to checkboxes for better visibility */
        .checkbox-grid input[type="checkbox"] {
            transform: scale(1.5);
        }
    </style>
</head>

<body>

    <h2>Library System AddBook [Only Admin]</h2>
    <button id="goHomeButton" onclick="window.location.href = '/'">
        <i class="fas fa-home"></i> Home
    </button><br><br>
    <form id="myForm">
        <label>Enter UserToken:</label><br>
        <input type='text' class="longBox" id='userToken' placeholder='Enter your userToken'><br><br>
        <label>Enter Title of Book:</label><br>
        <input type='text' class="longBox" id='title' placeholder='Enter title'><br><br>
        <label>Enter Description of Book:</label><br>
        <input type='text' class="longBox" id='description' placeholder='Enter description'><br><br>
        <label for="bookForm">Select bookForm:</label><br>
        <select id="bookForm" onchange="showHideLocation()">
            <option value="pbook">Paper-Book</option>
            <option value="ebook">E-Book</option>
        </select><br><br>
        <label for="language">Select language:</label><br>
        <select id="language">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
        </select><br><br>

        <label>Select Book Genre:</label>
        <div class="checkbox-grid">
            <label>
                <input type="checkbox" id="Horror" value="Horror">Horror
            </label>
            <label>
                <input type="checkbox" id="Romance" value="Romance">Romance
            </label>
            <label>
                <input type="checkbox" id="Mystery" value="Mystery">Mystery
            </label>
            <label>
                <input type="checkbox" id="Science Fiction" value="Science Fiction">Science Fiction
            </label>
            <label>
                <input type="checkbox" id="Fantasy" value="Fantasy">Fantasy
            </label>
            <label>
                <input type="checkbox" id="Thriller" value="Thriller">Thriller
            </label>
            <label>
                <input type="checkbox" id="Historical Fiction" value="Historical Fiction">Historical Fiction
            </label>
        </div>
        <br>
        <label for="location">Enter Description of Book:</label><br>
        <input type='text' class="longBox" id='location' placeholder='Enter Book Location' value="-"><br><br>







        <button type="button" onclick="handleSubmit()">Submit</button><br><br>
        <textarea type="text" id="responseTextBox" placeholder="Response will appear here"></textarea><br>
    </form>

    <script>
        function handleSubmit() {
            const array1 = ["userToken", "title", "description", "bookForm", "language", "location"];
            if (!array1.every(checkText)) {
                alert("Please check input");
                return;
            }
            var selectedGenres = get_genreValue()
            if (selectedGenres.length < 1) {
                alert("Please check genre");
                return;
            }

            var inputValue = outputInputValue(array1) + "&bookGenres=" + selectedGenres;
            console.log(inputValue)

            // Make an AJAX request (POST or GET) to the server
            $.ajax({
                type: "GET", // or "GET" depending on your needs
                // url: '/hello?name=' + inputValue,
                url: '/addBook?' + inputValue,
                success: function (response) {
                    // Update the text box with the response
                    $("#responseTextBox").val(response);
                },
                error: function (error) {
                    console.error("Error:", error);
                }
            });
        }
        function checkText(id) {
            var inputValue = $("#" + id).val();
            return (inputValue.trim() !== "");
        }
        function outputInputValue(ids) {
            var values = ids.map(id => id + "=" + $("#" + id).val());
            return values.join("&");
        }
        function get_genreValue() {
            var selectedGenres = [];
            $("input[type=checkbox]:checked").each(function () {
                selectedGenres.push($(this).val());
            });
            return selectedGenres.join("+");
        }
        function showHideLocation() {
            var select_bookForm = document.getElementById("bookForm");
            var box_location = document.getElementById("location");
            var box_location_label = document.querySelector('label[for="location"]');

            // Get the selected value from selectA
            var select_bookForm_value = select_bookForm.value;

            // Show or hide selectB based on the selected value
            if (select_bookForm_value === "pbook") {
                box_location.classList.remove("hidden");
                box_location_label.classList.remove("hidden");
            } else {
                box_location.classList.add("hidden");
                box_location_label.classList.add("hidden");
                // Optionally reset the value of selectB
                box_location.value = "-";
            }
        } 
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/style/base.css">
  <script src="script/bookCollect.js"></script>
  <script src="script/base.js"></script>
  <title>Book Display</title>
  <style>
    /* Add your styles for the grid here */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background-color: rgb(184, 183, 162);
      border: 1px solid #eeebeb;
      padding: 10px;
      text-align: start;
      cursor: pointer;
    }

    .grid-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body onload="refresh()">
  <h2>Library System bookCollect</h2>
  <button id="goHomeButton" onclick="window.location.href = '/'">
    <i class="fas fa-home"></i> Home
  </button><br><br>
  <h3>Paper-Book</h3><br>
  <div class="grid-container" id="pbookGrid">
    <!-- JavaScript will populate this section -->
  </div><br><br>
  <h3>E-Book</h3><br>
  <div class="grid-container" id="ebookGrid">
    <!-- JavaScript will populate this section -->
  </div><br><br>
</body>

</html>

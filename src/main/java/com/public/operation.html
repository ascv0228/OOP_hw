<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/base.css">
    <script src="script/base.js"></script>
    <script src="script/operation.js"></script>
    <title>Library System Operation</title>

<body>

    <h2>Library System Operation</h2>
    <button id="goHomeButton" onclick="window.location.href = '/'">
        <i class="fas fa-home"></i> Home
    </button><br><br>
    <form id="myForm">
        <label>Enter bookToken:</label><br>
        <input type="text" class="longBox" id="bookToken" placeholder="Enter bookToken"><br><br>

        <label for="operation">Select your operation:</label><br>
        <select id="operation">
            <option value="CheckIn">CheckIn</option>
            <option value="CheckOut">CheckOut</option>
            <option value="ReadOnline">ReadOnline [only E-Book]</option>
            <option value="Delete">Delete [only admin]</option>
        </select><br><br>
        <button type="button" onclick="handleSubmit()">Submit</button><br><br>

        <div class="grid-memberContainer" id="MemberGrid">

        </div>

    </form>

</body>
